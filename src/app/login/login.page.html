 
<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="login-container">

    <!-- Imagen del logo -->
    <div class="logo-container">
      <img src="../../assets/img/logo_frutix.png" alt="Logo" class="logo">
    </div>

    <ion-card class="login-card">
      <ion-card-content>
        <ion-item class="input-item">
          <ion-label position="floating" color="primary">Email</ion-label>
          <ion-input [(ngModel)]="email" type="email"></ion-input>
        </ion-item>

        <ion-item class="input-item">
          <ion-label position="floating" color="primary">Password</ion-label>
          <ion-input [(ngModel)]="password" type="password"></ion-input>
        </ion-item>

        <!-- Boton Login-->
        <ion-button expand="block" (click)="login()" class="login-button">Login</ion-button>

        <ion-button expand="block" (click)="registro()" fill="clear" class="register-button">Registrarse</ion-button>

        <ion-text class="forgot-password" color="medium">
          <a href="#">Olvidaste tu contraseña</a>
        </ion-text>
      </ion-card-content>
    </ion-card>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-button expand="full" type="submit">Iniciar Sesión</ion-button>
    </form>

  </div>
</ion-content>
