<ion-header>
  <ion-toolbar>
    <ion-title>Formulario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="myForm" (ngSubmit)="submitForm()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item *ngIf="myForm.get('name')?.invalid && (myForm.get('name')?.dirty || myForm.get('name')?.touched)">
      <ion-label color="danger">Nombre es requerido y debe tener al menos 3 caracteres</ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item *ngIf="myForm.get('email')?.invalid && (myForm.get('email')?.dirty || myForm.get('email')?.touched)">
      <ion-label color="danger">Email inválido</ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha de Nacimiento</ion-label>
      <ion-datetime display-format="MM/DD/YYYY" picker-format="MM/DD/YYYY" formControlName="birthdate" presentation="date" [preferWheel]="true"></ion-datetime>
    </ion-item>
    <ion-item *ngIf="myForm.get('birthdate')?.invalid && (myForm.get('birthdate')?.dirty || myForm.get('birthdate')?.touched)">
      <ion-label color="danger">Fecha de nacimiento es requerida</ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input type="tel" formControlName="phone"></ion-input>
    </ion-item>
    <ion-item *ngIf="myForm.get('phone')?.invalid && (myForm.get('phone')?.dirty || myForm.get('phone')?.touched)">
      <ion-label color="danger">Teléfono es requerido y debe contener solo números</ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Dirección</ion-label>
      <ion-input type="text" formControlName="address"></ion-input>
    </ion-item>
    <ion-item *ngIf="myForm.get('address')?.invalid && (myForm.get('address')?.dirty || myForm.get('address')?.touched)">
      <ion-label color="danger">Dirección es requerida</ion-label>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="myForm.invalid">Enviar</ion-button>
  </form>
</ion-content>
